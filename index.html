    <style>
      .arabic-font {
        font-family: "Baloo Bhaijaan 2", Arial, sans-serif;
      }
      .nav-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      svg rect {
        transition: width 0.4s ease, y 0.4s ease;
      }
    </style>
    <script>
      const savedTheme = localStorage.getItem("theme");

      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
      }
    </script>

  <body
    style="
      font-family: Nunito, Arial;
      min-height: 100vh;
      margin: 0px;
      display: flex;
      flex-direction: column;

  >
    <header class="header-container">
      <div class="left-section">
        <nav>
          <button class="nav-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 100 100"
              fill="#808080"
              id="icon"
            >
              <rect y="40" width="100" height="10"></rect>
              <rect id="secondBar" y="70" width="70" height="10"></rect>
            </svg>
          </button>
        </nav>
      </div>
      <div class="right-section">
        <div class="mark">
          <button class="lang-button" onclick="toggleDropdown()">
            Settings
          </button>
          <div
            id="settings-dropdown"
            class="dropdown-content"
            style="display: none"
          >
            <button class="lang-toggle" onclick="toggleLangDropdown()">
              Language
            </button>
            <div
              id="lang-dropdown"
              class="nested-dropdown-content"
              style="display: none"
            >
              <button id="btn-en" onclick="translatePage('en')">English</button>
              <button id="btn-ar" onclick="translatePage('ar')">Arabic</button>

            <button class="th-toggle" onclick="toggleThemeDropdown()">

            </button>
            <div
              id="theme-dropdown"
              class="nested-dropdown-content"
              style="display: none"
            >
              <button id="light-theme-button" class="light-trans" onclick="setLightTheme()">
                Light Theme
              </button>
              <button id="dark-theme-button" class="dark-trans" onclick="setDarkTheme()">

        <a href="cont/011215071914/login01.html">

        <a href="cont/01.signUp/signup.html">

        </a>

        <section class="logo-container">
          <img
            class="header-logo"
            id="main-logo"
            alt="Home Logo"
            src="icons/header-logo-2.webp"
          />
          <img
            class="header-logo hover-logo"
            id="hover-logo"
            alt="Home Logo"
            onclick="goHome();"
            src="icons/header-logo.webp"
          />
        </section>
      </div>
    </header>

    <nav class="side-bar-container">
      <button class="nav-bar active" data-page="main" id="nav-bar1">
        Home
      </button>
      <button class="nav-bar" data-page="library" id="nav-bar2">
        MCQS Library
      </button>
      <button class="nav-bar" data-page="bau" id="nav-bar3">BAU</button>
      <button class="nav-bar" data-page="contact" id="nav-bar4">
        Contact Us
      </button>
      <button class="nav-bar5" data-page="help" id="nav-bar5">Help</button>
    </nav>

    <div class="main"></div>

    <footer class="end-margin" style="font-size: 30px">

    <script src="theme.js"></script>

      src="https://kit.fontawesome.com/607f9f57fe.js"
      crossorigin="anonymous"
    ></script>
